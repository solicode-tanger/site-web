titre: Description du métier
description: >
  Le développeur web réalise l’ensemble des fonctionnalités de base d’un **site web**. 
  Il **analyse les besoins** des clients consignés au préalable dans un 
  cahier des charges par le chef de projet. 
  Il préconise et met en œuvre une solution technique pour 
  **concevoir des sites** sur mesure ou adapter des solutions techniques existantes.
  Le métier de développeur Web s’articule alors autour de 2 activités principales :

  -  Réaliser l’interface front-end d’un site web en respectant les règles d’ergonomie.

  -  Coder les traitements back-end dynamiques d’un site web en intégrant les recommandations de sécurité.
