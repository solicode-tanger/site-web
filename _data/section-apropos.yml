# Le contenue de la page index 
titre: Nos valeurs
colonnes:
  - titre: Formation inclusive
    icone: icon-line-user-check
    description: >  
      Quel que soit votre niveau d’étude, la passion pour la technologie 
      et l’envie d'apprentissage sont les seuls critères pour nous rejoindre.
  - titre: Pédagogie active
    icone: icon-chalkboard-teacher
    description: > 
      SOLICODE adopte une pédagogie active et par projets où l'apprenant 
      se trouve dans des situations réelles ce qui garantit une insertion 
      professionnelle. L'apprenant est accompagné par des 
      formateurs référants experts durant toute la 
      période de formation.
  - titre: Méthodologie innovante
    icone: icon-lightbulb1
    description: > 
      Le centre SOLICODE est doté des moyens pédagogiques et techniques innovants
      favorisant l’apprentissage et la pratique des connaissances dans 
      les meilleures conditions. La formation offerte à SOLICODE est 
      axée sur les technologies digitales les plus demandées au marché du travail.
