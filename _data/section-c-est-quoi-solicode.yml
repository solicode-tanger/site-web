# Le contenue de la page index 
titre: A propos de nous
video: https://www.youtube.com/embed/sp6Dnvjm-s8
description: > 
  SOLICODE est un centre de formation solidaire et inclusif, ouvert aux jeunes motivés et intéressés 
  par les métiers du Développement Web et Mobile. 
  L'apprenant à SOLICODE se considère comme acteur principal tout au long de son processus d'apprentissage.  
  C'est lui qui construit ses savoirs à travers la réalisation des projets, individuels ou par groupe, 
  inspirés du milieu professionnel afin de favoriser une meilleure insertion au marché de travail. 
  La formation au sein de SOLICODE est axée sur différents volets: technique, soft-skills, 
  entreprenariat et gestion de projet. A l'issue de cette formation, les apprenants bénéficieront d'une
  double certification délivrée par SIMPLON et OFPPT.