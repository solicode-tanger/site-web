titre: SOLIHACKATHON 22’ EN QUELQUES MOTS
video: https://www.youtube.com/embed/B4IUjcvLwY8
image: images/hackaton-2022/images/video-thumbnail.jpg
description: > 
  SOLIHACKATHON est un mini-hackathon organisé par le Centre 
  Solidaire Digital de Tanger (SOLICODE) le 25 Mai 2022 qui
  interpelle des étudiants passionnés par le développement 
  web de la région Tanger-Tétouan. Les participants vont travailler 
  dans des groupes de 4 personnes et devront apporter des solutions 
  créatives et uniques dans le cadre de la thématique qui leur sera 
  proposée le jour J en 8 heures seulement. <br>
  Que le meilleur gagne !
