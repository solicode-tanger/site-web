<section class="text-gray-600 body-font ">
  <div class="container px-5 py-20 mx-auto flex flex-wrap">
    {% for timeline in site.data.hackathon_2023.timeline %}
      <div class="flex relative pt-10 pb-10 sm:items-center md:w-2/3 mx-auto">
        <div class="h-full w-6 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-[#ffff00] pointer-events-none"></div>
        </div>
        <div
          class="flex-shrink-0 h-6 px-2 rounded-full mt-10 sm:mt-0 inline-flex items-center justify-center bg-blue-500 text-white relative z-10 title-font font-medium text-sm"
        >
          {{ timeline.time }}
        </div>
        <div
          class="flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row"
        >
          <div
            class="flex-shrink-0 w-14 h-14 bg-blue-100 text-blue-500 rounded-full inline-flex items-center justify-center"
          >
            {{ timeline.icon }}
          </div>
          <div class="flex-grow sm:pl-6 mt-4 sm:mt-0">
            <h2 class="font-medium title-font text-white mb-1 text-xl">
              {{ timeline.title }}
            </h2>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
