<div class="">
    <div class="z-[9999] w-full py-3 flex justify-center uppercase text-xs font-semibold backdrop-blur-sm">
        <div class="flex gap-5 text-white">
          <div>
            <span class="countdown font-mono text-3xl" id="days">
              <span></span>
            </span>
            days
          </div>
          <div>
            <span class="countdown font-mono text-3xl" id="hours">
              <span></span>
            </span>
            hours
          </div>
          <div>
            <span class="countdown font-mono text-3xl" id="minutes">
              <span></span>
            </span>
            min
          </div>
          <div>
            <span class="countdown font-mono text-3xl" id="seconds">
              <span></span>
            </span>
            sec
          </div>
        </div>
      </div>


</div>

<script>
  const countdownDate = new Date('2023-05-25T07:00:00Z').getTime();
  const countDown = () => {
    const now = new Date().getTime();
    const timeRemaining = countdownDate - now;
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
    document.getElementById('days').innerHTML = '<span style="--value:' + days + ';"></span>';
    document.getElementById('hours').innerHTML = '<span style="--value:' + hours + ';"></span>';
    document.getElementById('minutes').innerHTML = '<span style="--value:' + minutes + ';"></span>';
    document.getElementById('seconds').innerHTML = '<span style="--value:' + seconds + ';"></span>';
  }
  countDown()
  setInterval(() => {
    countDown()
  }, 1000);
</script>
