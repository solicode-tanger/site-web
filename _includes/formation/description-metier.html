{% assign data = include.data %}

    <div class="fancy-title title-border title-center">
      <h2>{{data.titre}}</h2>
    </div>
    <div class="row col-mb-50 mb-0">
      <p class="text-justify">
        {{data.description | markdownify}}
      </p> 
    </div>
  </div>
</section>
