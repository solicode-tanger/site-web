<section id="{{include.reference}}" class=" page-section topmargin-sm m-0" >
    <div class="container clearfix">
     <div class="center page-section">
      <div class="row clearfix">
        <div data-aos="fade-right" class="col-lg-6 p-0 aos-init aos-animate">
            <img id="solicodevid" src="{{site.baseurl}}/{{include.data.image}}" data-videourl="{{include.data.video}}" alt="Youtube Video" style="box-shadow: 0px 0px 25px 0px rgba(0,0,0,0.15); border-radius: 6px;">
            {% if include.data.video != nil %}
            <i id="solicodevid2" data-videourl="{{include.data.video}}" class="icon-play" style="position: absolute; top: 50%; left: 50%; font-size: 60px; color: #fff; margin-top: -45px; margin-left: -23px"></i>
            {% endif %}
        </div>
        <div data-aos="fade-left" class="col-lg-6 col-md-12 p-4 text-center shadow aos-init aos-animate">
          <h1 class="">{{include.data.titre}}</h1>
          {{include.data.description | markdownify }}
        </div>
      </div>
     </div>
    
  
    </div>
  </section>
